<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <link rel="stylesheet" href="styles/options.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1 id="optionsTitle">Options</h1>
    <p id="apiTitle">Enter your OpenAI API key below to get started.</p>
    <div id="input-container">
      <input type="text" id="apiKey" placeholder="Enter your API key here">
      <button id="save-button" title="Save API key">
        <i class="fa fa-save"></i>
        <span id="save-button-text">Save</span>
      </button>
    </div>
    <div id="delete-container">
      <button id="delete-button" title="Delete API key">
        <i class="fa fa-trash"></i>
        <span id="delete-button-text">Delete API key</span>
      </button>
      <p id="status-message"></p>
    </div>
    <p id="api-key-note" class="note">Note: Your API key will only be stored locally on your computer and nowhere else.</p>
  </div>
  <script src="scripts/options.js"></script>
</body>

</html>
